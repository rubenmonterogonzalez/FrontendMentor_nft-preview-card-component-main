<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="device">
        <div class="screen">
            <img class="img_screen" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text">
            <div class="main">
                <span class="main_text">Equilibrium #3429</span>
            </div>
            <div class="secondary">
                <span class="secondary_text">Our Equilibrium collection promotes <br> balance and calm.</span>
            </div>
            <div class="terciary">
                <div class="terciary_left">
                    <i class="fab fa-ethereum left"></i><span class="left">0.041 ETH</span>
                </div>
                <div class="terciary_right">
                    <i class="fas fa-clock right"></i><span class="right">3 days left</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img class="img_creator" src="./images/image-avatar.png" alt="">
            <p class="text_creator">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
